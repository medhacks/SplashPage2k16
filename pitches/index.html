<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>View Pitches</h1>
            <div class="check" href="#" data-clicked="0">#medtech</div>
            <div class="check" href="#" data-clicked="0">#hardware</div>
            <div class="check" href="#" data-clicked="0">#software</div>
            <div class="check" href="#" data-clicked="0">#globalhealth</div>
            <div class="check" href="#" data-clicked="0">#publichealth</div>
            <div class="check" href="#" data-clicked="0" id="lastcheck">#devices</div>
            <div class="loading">
                <div class="bubble"></div>
                <div class="bubble"></div>
                <div class="bubble"></div>
            </div>
        </div>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script type="text/javascript" src="http://www.parsecdn.com/js/parse-latest.js"></script>
        <script>
            Parse.initialize("vicmart-server-test");
            Parse.serverURL = "https://vicmart-server-test.herokuapp.com/";
            var Pitch = Parse.Object.extend("TestPitch");
            var pitchQuery = new Parse.Query(Pitch);
            var d = new Date();
            var prevTime;
            var counter = 0;
            
            $(".check").each(function() {
                $(this).css("color", "rgba(25, 61, 86, 1)");
                $(this).data("clicked", 1);
            })
            
            $(".check").click(function() {
                var index = $(".check").index(this);
                if ($(this).data("clicked") == 0) {
                    $(this).css("color", "rgba(25, 61, 86, 1)");
                    $(this).data("clicked", 1);
                    $(".pitch").each(function() {
                        var checks = $(this).data("checked").split(",");
                        var score = $(this).data("score");
                        
                        if (checks[index] == "1") {
                            score++;
                            $(this).data("score", score);
                            if (score > 0) {
                                $(this).removeClass("hidden");
                            }
                        }
                    });
                } else  {
                    $(this).css("color", "rgba(25, 61, 86, 0.25)");
                    $(this).data("clicked", 0);
                    $(".pitch").each(function() {
                        var checks = $(this).data("checked").split(",");
                        var score = $(this).data("score");
                        var height = $(this).css("height");
                        
                        if (checks[index] == "1") {
                            score--;
                            $(this).data("score", score);
                            if (score == 0) {
                                $(this).addClass("hidden");
                            }
                        }
                    });
                }
            });
            
            query();
            function query() {
                pitchQuery.find({
                    success: function(results) {
                        prevTime = d.getTime();
                        $(".loading").remove();
                        //setTimeout(refresh, 5000);

                        console.log("Successfully retrieved " + results.length + " pitches.");
                        for (var i = 0; i < results.length; i++) {
                            var object = results[i];
                            var checks = object.get("checks");
                            var hashtags = "";
                            var count = 0;

                            var phone = object.get('phone');
                            var newPhone = phone.substring(0, 3) + "-" + phone.substring(3, 6) + "-" + phone.substring(6, phone.length);

                            for (var j = 0; j < checks.length; j++) {
                                if(checks[j] == 1) {
                                    hashtags += $(".check").eq(j).text() + " ";
                                    count++;
                                }
                            }

                            newItem = "<div class='pitch' data-score=" + count + " data-checked=" + object.get("checks") + "><div class='subtitle underline'>" + object.get('title') + "<span class='hashtags'>" + hashtags + "</span></div>";
                            newItem += "<div class='description'>" + object.get('description') + "</div>";
                            newItem += "<div class='contact-info'><span class='subtitle no-move'>" + object.get('name') + "</span> <a href='mailto:" + object.get('email') + "'>" + object.get('email') + "</a> / " + newPhone + "</br></div>";

                            $(".container").append(newItem);
                        }
                    },
                    error: function(error) {
                        console.log("Error: " + error.code + " " + error.message);
                    }
                });
            }
            
            function refresh () {
                var queryDate = new Date();
                queryDate.setTime(prevTime);
                
                var pitchQuery = new Parse.Query(Pitch);
                pitchQuery.greaterThanOrEqualTo("createdAt", queryDate);
                query();
            }
            
            setTimeout(loading, 250);
            function loading() {
                if (counter == 0) {
                    $(".bubble").eq(0).css("width", "1em");
                    $(".bubble").eq(0).css("height", "1em");
                    $(".bubble").eq(0).css("margin", "0.75em 0.75em");
                } else if (counter == 1) {
                    $(".bubble").eq(0).css("width", "0.5em");
                    $(".bubble").eq(0).css("height", "0.5em");
                    $(".bubble").eq(0).css("margin", "1em 1em");
                }  else if (counter == 2) {
                    $(".bubble").eq(1).css("width", "1em");
                    $(".bubble").eq(1).css("height", "1em");
                    $(".bubble").eq(1).css("margin", "0.75em 0.75em");
                }  else if (counter == 3) {
                    $(".bubble").eq(1).css("width", "0.5em");
                    $(".bubble").eq(1).css("height", "0.5em");
                    $(".bubble").eq(1).css("margin", "1em 1em");
                }  else if (counter == 4) {
                    $(".bubble").eq(2).css("width", "1em");
                    $(".bubble").eq(2).css("height", "1em");
                    $(".bubble").eq(2).css("margin", "0.75em 0.75em");
                }  else if (counter == 5) {
                    $(".bubble").eq(2).css("width", "0.5em");
                    $(".bubble").eq(2).css("height", "0.5em");
                    $(".bubble").eq(2).css("margin", "1em 1em");
                } 
                counter++;
                if (counter > 5) {
                    counter = 0;
                }
                setTimeout(loading, 250);
            }
        </script>
    </body>
</html>
