<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="notification">Fake message</div>
        <div class="container">
            <h1>View Pitches</h1>
            <form action="add.html">
                <button class="button corner-button" type="submit">Add Pitch</button>
            </form>
            <hr class='line' noshade/>
            <div class="check" href="#" data-clicked="0">#medtech</div>
            <div class="check" href="#" data-clicked="0">#hardware</div>
            <div class="check" href="#" data-clicked="0">#software</div>
            <div class="check" href="#" data-clicked="0">#globalhealth</div>
            <div class="check" href="#" data-clicked="0">#publichealth</div>
            <div class="check" href="#" data-clicked="0" id="lastcheck">#devices</div>
            <div class="loading">
                <div class="bubble"></div>
                <div class="bubble"></div>
                <div class="bubble"></div>
            </div>
        </div>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script type="text/javascript" src="http://www.parsecdn.com/js/parse-latest.js"></script>
        <script>
            Parse.initialize("vicmart-server-test");
            Parse.serverURL = "https://vicmart-server-test.herokuapp.com";
            var Pitch = Parse.Object.extend("Pitch");
            var pitchQuery = new Parse.Query(Pitch);
            var d = new Date();
            var prevTime;
            var counter = 0;
            var stop = false;
            var first = false;
            
            function alternate() {
                $(".pitch-alternate").each(function() {
                    var index = $(".pitch-alternate").index($(this));
                    if (index % 2 == 0) {
                        $(this).css("background-color", "rgba(25, 61, 86, 0.15)");
                    } else {
                        $(this).css("background-color", "rgba(25, 61, 86, 0)");                        
                    }
                });
            }
            
            function randomize() {
                for (var i = $(".pitch").length - 1; i > 0; i--) {
                    var j = Math.floor(Math.random() * (i + 1));
                    $(".pitch").eq(i).insertAfter($(".pitch").eq(j));
                    $(".pitch").eq(j).insertAfter($(".pitch").eq(i));
                }
            }
            
            $(".check").each(function() {
                $(this).css("color", "rgba(25, 61, 86, 1)");
                $(this).data("clicked", 1);
            })
            
            $(".check").click(function() {
                var index = $(".check").index(this);
                if ($(this).data("clicked") == 0) {
                    $(this).css("color", "rgba(25, 61, 86, 1)");
                    $(this).data("clicked", 1);
                    $(".pitch").each(function() {
                        var checks = $(this).data("checked").split(",");
                        var score = $(this).data("score");
                        
                        if (checks[index] == "1") {
                            score++;
                            $(this).data("score", score);
                            if (score > 0) {
                                $(this).removeClass("hidden");
                                $(this).addClass("pitch-alternate");
                                alternate();
                            }
                        }
                    });
                } else  {
                    $(this).css("color", "rgba(25, 61, 86, 0.25)");
                    $(this).data("clicked", 0);
                    $(".pitch").each(function() {
                        var checks = $(this).data("checked").split(",");
                        var score = $(this).data("score");
                        var height = $(this).css("height");
                        
                        if (checks[index] == "1") {
                            score--;
                            $(this).data("score", score);
                            if (score == 0) {
                                $(this).addClass("hidden");
                                $(this).removeClass("pitch-alternate");
                                alternate();
                            }
                        }
                    });
                }
            });
            
            query();
            
            function query() {
                pitchQuery.find({
                    success: function(results) {
                        prevTime = d.getTime();
                        $(".loading").remove();
                        stop = true;
                        var newPitches = 0;
                        var IDs = [];
                        $(".pitch").each(function(){ 
                            IDs.push(this.id); 
                        });
                        
                        for (var i = 0; i < results.length; i++) {
                            var object = results[i];
                            if (!$("#" + object.id).length) {
                                newPitches++;
                                var checks = object.get("checks");
                                var hashtags = "";
                                var count = 0;

                                var phone = object.get('phone');
                                var newPhone = phone.substring(0, 3) + "-" + phone.substring(3, 6) + "-" + phone.substring(6, phone.length);

                                for (var j = 0; j < checks.length; j++) {
                                    if(checks[j] == 1) {
                                        hashtags += $(".check").eq(j).text() + " ";
                                        count++;
                                    }
                                }

                                newItem = "<div class='pitch pitch-alternate' id=" + object.id + " data-score=" + count + " data-checked=" + object.get("checks") + "><div class='subtitle underline'>" + object.get('title') + "<span class='hashtags'>" + hashtags + "</span></div>";
                                newItem += "<div class='description'>" + object.get('description') + "</div>";
                                newItem += "<div class='contact-info'><span class='subtitle no-move'>" + object.get('name') + "</span> <a href='mailto:" + object.get('email') + "'>" + object.get('email') + "</a> / " + newPhone + "</br></div>";

                                $(".container").append(newItem);
                            } else {
                                var index = IDs.indexOf(object.id);
                                if (index > -1) {
                                    IDs.splice(index, 1);
                                }
                            }
                        }
                        
                        if (IDs.length > 0) {
                            notify("Removed " + IDs.length + " pitch(es).", false);
                            for (var z = 0; z < IDs.length; z++) {
                                $("#" + IDs[z]).remove();
                            }
                        }
                        
                        if (!first) {
                            randomize();
                            first = true;
                            refresh();
                        } else {
                            setTimeout(refresh, 0);
                            if (newPitches > 0) {
                                notify("Pulled " + newPitches + " new pitch(es).", false);                                
                            }
                        }
                        
                        alternate();
                        
                    },
                    error: function(error) {
                        console.log("Error: " + error.code + " " + error.message);
                    }
                });
            }
            
            function refresh () {
                var pitchQuery = new Parse.Query(Pitch);
                query();
            }
            
            setTimeout(loading, 250);
            function loading() {
                if (counter == 0) {
                    $(".bubble").eq(0).css("opacity", "1");
                } else if (counter == 1) {
                    $(".bubble").eq(0).css("opacity", "0.25");
                }  else if (counter == 2) {
                    $(".bubble").eq(1).css("opacity", "1");
                }  else if (counter == 3) {
                    $(".bubble").eq(1).css("opacity", "0.25");
                }  else if (counter == 4) {
                    $(".bubble").eq(2).css("opacity", "1");
                }  else if (counter == 5) {
                    $(".bubble").eq(2).css("opacity", "0.25");
                } 
                counter++;
                if (counter > 5) {
                    counter = 0;
                }
                if (!stop) {
                    setTimeout(loading, 250);
                }
            }
            
            function notify(message, error) {
                $(".notification").css("top", "0px");
                if (error) {
                    $(".notification").css("background-color", "red");
                    $(".notification").text("[ERROR] " + message);
                } else {
                    $(".notification").css("background-color", "rgb(25, 61, 86)");
                    $(".notification").text(message);
                }
                setTimeout(function() {
                    var height = parseInt($(".notification").outerHeight());
                    $(".notification").css("top", -1 * height);
                }, 2000);
            }
            
            function getRandom(min, max) {
                return Math.random() * (max - min) + min;
            }
        </script>
    </body>
</html>
