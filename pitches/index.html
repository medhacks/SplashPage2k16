<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            @font-face {
                font-family: custom;
                src: url(../assets/css/Raleway-Light.ttf);
            }
            
            body, html {
                margin: 0px;
                padding: 0px;
            }
            
            .container {
                width: 100%;
                max-width: 800px;
                margin: 0px auto;
                padding: 0px;
                
                text-align: center;
            }
            
            h1 {
                color: rgba(25, 61, 86, 1);
                font-family: custom;
            }
            
            .inputText {
                position: relative;
                display: block;
                width: 75%;
                height: 1.2em;
                border: none;
                border-bottom: 2px solid rgba(25, 61, 86, 0.5);
                font-family: custom;
                font-size: 1.5em;
                color: rgba(25, 61, 86, 0.75);
                
                -webkit-transition: border-bottom 0.5s, color 0.5s;
                -ms-transition: border-bottom 0.5s, color 0.5s;
                -moz-transition: border-bottom 0.5s, color 0.5s;
                transition: border-bottom 0.5s, color 0.5s;

                overflow: auto;
            }
            
            .inputText:focus {
                outline: none;
                border-bottom: 2px solid rgba(25, 61, 86, 1);
                color: rgba(25, 61, 86, 1);                
            }
            
            textarea[class='inputText'] {
                height: 5em;
                resize: none;
                width: 100%;
            }
            
            .short {
                width: 50%;
            }
                        
            .check {
                position: relative;
                font-family: custom;
                font-size: 1.5em;
                color: rgba(25, 61, 86, 0.25);
                margin: 5px 20px;
                margin-top: 0px;
                padding: 0px;
                display: inline-block;
                text-decoration: none;
                cursor: pointer; 
                cursor: hand;
                
                -webkit-user-select: none;  
                -moz-user-select: none;   
                -ms-user-select: none;    
                user-select: none;  
                
                -webkit-transition: color 0.25s;
                -ms-transition: color 0.25s;
                -moz-transition: color 0.25s;
                transition: color 0.25s;
            }
            
            .button {
                position: relative;
                width: 100px;
                border: 2px solid rgba(25, 61, 86, 0.5);
                background-color: white;
                font-family: custom;
                font-size: 1.5em;
                margin: 10px auto;
                color: rgba(25, 61, 86, 0.5);
                
                -webkit-transition: border 0.25s, color 0.25s;
                -ms-transition: border 0.25s, color 0.25s;
                -moz-transition: border 0.25s, color 0.25s;
                transition: border 0.25s, color 0.25s;
            }
            
            .button:active {
                border: 2px solid rgba(25, 61, 86, 1);
                color: rgba(25, 61, 86, 1);                
            }
            
            .pitch {
                font-family: custom;
                font-size: 1.25em;
                color: rgba(25, 61, 86, 0.75);
                text-align: left;
                margin: 30px 20px;
                margin-top: 0px;
                padding: 0px;
                line-height: 1.25em;
                overflow: hidden;
                position: relative;
                height: auto;
                
            }
            
            .subtitle {
                font-weight: bold;
            }
            
            .description {
                font-style: italic;
                margin: 10px 10px;
            }
            
            .underline {
                width: 100%;
                border-bottom: 2px solid rgba(25, 61, 86, 0.5);
                padding: 0px;
                margin: 0px;
            }
            
            .hashtags {
                font-size: 0.75em;
                color: rgba(25, 61, 86, 0.25);
                margin-left: 10px;
            }
            
            @media screen and (max-width: 550px) {
                .pitch{
                    margin: 40px 0px;
                }
                
                .underline {
                    padding: 0px 10px;
                }
                
                .subtitle {
                    padding: 0px 10px;
                }
                
                .hashtags {
                    display: block;
                    margin: 0px;
                }
                
                .check {
                    width: 85%;
                }
            }
            
            .hidden {
                height: 0px;
                margin-top: 0px;
                margin-bottom: 0px;
            }
            
        </style>
    </head>
    <body>
        <div class="container">
            <h1>View Pitches</h1>
            <div class="check" href="#" data-clicked="0">#medtech</div>
            <div class="check" href="#" data-clicked="0">#hardware</div>
            <div class="check" href="#" data-clicked="0">#software</div>
            <div class="check" href="#" data-clicked="0">#globalhealth</div>
            <div class="check" href="#" data-clicked="0">#publichealth</div>
            <div class="check" href="#" data-clicked="0">#devices</div></br></br>
        </div>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script type="text/javascript" src="http://www.parsecdn.com/js/parse-latest.js"></script>
        <script>
            Parse.initialize("vicmart-server-test");
            Parse.serverURL = "https://vicmart-server-test.herokuapp.com/";
            var Pitch = Parse.Object.extend("TestPitch");
            var pitchQuery = new Parse.Query(Pitch);
            
            $(".check").each(function() {
                $(this).css("color", "rgba(25, 61, 86, 1)");
                $(this).data("clicked", 1);
            })
            
            $(".check").click(function() {
                var index = $(".check").index(this);
                if ($(this).data("clicked") == 0) {
                    $(this).css("color", "rgba(25, 61, 86, 1)");
                    $(this).data("clicked", 1);
                    $(".pitch").each(function() {
                        var checks = $(this).data("checked").split(",");
                        var score = $(this).data("score");
                        
                        if (checks[index] == "1") {
                            score++;
                            $(this).data("score", score);
                            if (score > 0) {
                                $(this).removeClass("hidden");
                            }
                        }
                    });
                } else  {
                    $(this).css("color", "rgba(25, 61, 86, 0.25)");
                    $(this).data("clicked", 0);
                    $(".pitch").each(function() {
                        var checks = $(this).data("checked").split(",");
                        var score = $(this).data("score");
                        var height = $(this).css("height");
                        
                        if (checks[index] == "1") {
                            score--;
                            $(this).data("score", score);
                            if (score == 0) {
                                $(this).addClass("hidden");
                            }
                        }
                    });
                }
            });
            
            pitchQuery.find({
                success: function(results) {
                    console.log("Successfully retrieved " + results.length + " pitches.");
                    for (var i = 0; i < results.length; i++) {
                        var object = results[i];
                        var checks = object.get("checks");
                        var hashtags = "";
                        var count = 0;
                        
                        for (var j = 0; j < checks.length; j++) {
                            if(checks[j] == 1) {
                                hashtags += $(".check").eq(j).text() + " ";
                                count++;
                            }
                        }
                        
                        newItem = "<div class='pitch' data-score=" + count + " data-checked=" + object.get("checks") + "><div class='subtitle underline'>" + object.get('title') + "<span class='hashtags'>" + hashtags + "</span></div>";
                        newItem += "<div class='description'>" + object.get('description') + "</div>";
                        newItem += "<span class='subtitle'>" + object.get('name') + "</span> <a href='mailto:" + object.get('email') + "'>" + object.get('email') + "</a> / " + object.get('phone') + "</br>";
                        
                        $(".container").append(newItem);
                    }
                },
                error: function(error) {
                    console.log("Error: " + error.code + " " + error.message);
                }
            });
        </script>
    </body>
</html>
