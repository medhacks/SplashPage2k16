<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap linkin -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- link to css file below this -->
  <link rel="stylesheet" href="style/main.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="../assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="./assets/logos/medhacks_cross.png" type="image/png" />
  <title>Meet the Team</title>
</head>

<body>


  <div class="header-navbar">
    <h1 class="header-navbar-logo"></h1>

    <div class="header-navbar-hamburger"></div>
    <ul class="header-navbar-items">
      <li class="header-navbar-item"><a href="#team" class="header-navbar-link">Team</a></li>
      <li class="header-navbar-item"><a href="#exec" class="header-navbar-link">Executives</a></li>
      <li class="header-navbar-item"><a href="#outreach" class="header-navbar-link">Outreach</a></li>
      <li class="header-navbar-item"><a href="#promo" class="header-navbar-link">Promotion</a></li>
      <li class="header-navbar-item"><a href="#tech" class="header-navbar-link">Tech</a></li>
    </ul>
  </div>


  <!-- Slideshow container -->
  <div id="team" class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides">
      <img src="assets/group-pics/DSC_6886.JPG" style="width:100%">
    </div>

    <div class="mySlides">
      <img src="assets/group-pics/DSC_7112.JPG" style="width:100%">
    </div>

    <div class="mySlides">
      <img src="assets/group-pics/DSC_7179.JPG" style="width:100%">
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>

  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>



  <!-- JS FOR SLIDESHOW -->
  <script>
    var slideIndex = 1;
    showSlides(slideIndex);

    // Next/previous controls
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    // Thumbnail image controls
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      if (n > slides.length) {
        slideIndex = 1
      }
      if (n < 1) {
        slideIndex = slides.length
      }
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
    }
  </script>


</body>

</html>
